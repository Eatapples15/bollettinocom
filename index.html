<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollettini di Criticità</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .rischio-section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .rischio-header {
            background-color: #f0f0f0;
            padding: 10px;
            cursor: pointer;
        }

        .rischio-content {
            padding: 10px;
            display: none;
        }

        .zona-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .zona-input label {
            font-weight: bold;
        }

        select {
            padding: 5px;
        }

        .maps-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .map {
            width: 45%;
            height: 400px;
            border: 1px solid #000;
            padding: 10px;
            overflow: auto;
        }

        .map svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bollettini di Criticità</h2>

        <div class="zona-input">
            <label for="zona-A1-oggi">Zona A1 (Oggi):</label>
            <select id="zona-A1-oggi" name="zona-A1-oggi">
                <option value="#008000">Verde (Assente)</option>
                <option value="#FFFF00">Giallo (Ordinario)</option>
                <option value="#FFA500">Arancione (Moderato)</option>
                <option value="#FF0000">Rosso (Elevato)</option>
            </select>
            <label for="zona-A1-domani">Zona A1 (Domani):</label>
            <select id="zona-A1-domani" name="zona-A1-domani">
                <option value="#008000">Verde (Assente)</option>
                <option value="#FFFF00">Giallo (Ordinario)</option>
                <option value="#FFA500">Arancione (Moderato)</option>
                <option value="#FF0000">Rosso (Elevato)</option>
            </select>
        </div>
        <div class="rischio-section">
            <div class="rischio-header" onclick="toggleRischio('idro')">Criticità Idrogeologica</div>
            <div class="rischio-content" id="idro">
                </div>
        </div>

        <div class="rischio-section">
            <div class="rischio-header" onclick="toggleRischio('temporali')">Criticità Idrogeologica per temporali</div>
            <div class="rischio-content" id="temporali">
                </div>
        </div>

        <div class="rischio-section">
            <div class="rischio-header" onclick="toggleRischio('idrica')">Criticità Idrica</div>
            <div class="rischio-content" id="idrica">
                </div>
        </div>

        <label for="criticita-mappa">Seleziona criticità per la mappa:</label>
        <select id="criticita-mappa" name="criticita-mappa">
            <option value="idro">Idrogeologica</option>
            <option value="temporali">Temporali</option>
            <option value="idrica">Idrica</option>
        </select>

        <button onclick="generateMaps('oggi')">Genera Mappa Oggi</button>
        <button onclick="generateMaps('domani')">Genera Mappa Domani</button>
        <button onclick="generatePDF()">Esporta PDF</button>

        <div class="maps-container">
            <div id="map-oggi" class="map">
                <h3>Mappa Oggi</h3>
            </div>
            <div id="map-domani" class="map">
                <h3>Mappa Domani</h3>
            </div>
        </div>
    </div>

    <script>
        const comuniPerBase = {
            "A1": ["nome_comune_A1_nell_svg"],
            "A2": ["nome_comune_A2_nell_svg"],
            "B": ["nome_comune_B_nell_svg"],
            "C": ["nome_comune_C_nell_svg"],
            "D": ["nome_comune_D_nell_svg"],
            "E1": ["nome_comune_E1_nell_svg"],
            "E2": ["nome_comune_E2_nell_svg"]
        };

        function toggleRischio(id) {
            const content = document.getElementById(id);
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function generateMaps(giorno) {
            const mapId = document.getElementById(giorno === 'oggi' ? 'map-oggi' : 'map-domani');
            const criticitaSelezionata = document.getElementById('criticita-mappa').value;
            mapId.innerHTML = `<h3>Mappa ${giorno} (${criticitaSelezionata})</h3>`;

            const svgUrl = 'https://raw.githubusercontent.com/Eatapples15/bollettinocom/main/comuni.svg';

            fetch(svgUrl)
                .then(response => response.text())
                .then(svg => {
                    mapId.innerHTML += svg;

                    for (const base in comuniPerBase) {
                        const color = document.getElementById(`zona-${base}-${giorno}`).value;

                        comuniPerBase[base].forEach(comuneId => {
                            const aree = mapId.querySelectorAll(`#${comuneId}`);
                            aree.forEach(area => {
                                area.style.fill = color;
                            });
                        });
                    }

                    const svgElement = mapId.querySelector('svg');
                    if (svgElement) {
                        svgElement.style.width = '100%';
                        svgElement.style.height = '100%';
                    }
                })
                .catch(error => console.error('Error fetching SVG:', error));
        }

        function generatePDF() {
            // ... (la funzione generatePDF rimane invariata) ...
        }
    </script>
</body>

</html>
