<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollettini di Criticità</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .base {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .maps-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .map {
            width: 45%;
            height: 400px;
            border: 1px solid #000;
            padding: 10px;
            overflow: auto;
        }

        .map svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bollettini di Criticità</h2>
        <div id="inputs"></div>
        <button onclick="generateMaps()">Genera Mappe</button>
        <button onclick="generatePDF()">Esporta PDF</button>
        <div class="maps-container">
            <div id="map-oggi" class="map">
                <h3>Oggi</h3>
            </div>
            <div id="map-domani" class="map">
                <h3>Domani</h3>
            </div>
        </div>
    </div>

    <script>
        const bases = ["A1", "A2", "B", "C", "D", "E1", "E2"];
        const colors = {
            "Verde (Assente)": "#008000",
            "Giallo (Ordinario)": "#FFFF00",
            "Arancione (Moderato)": "#FFA500",
            "Rosso (Elevato)": "#FF0000"
        };
        const inputsDiv = document.getElementById("inputs");

        bases.forEach(base => {
            let selectOggi = `<select id="${base}-oggi">`;
            let selectDomani = `<select id="${base}-domani">`;

            for (const [label, color] of Object.entries(colors)) {
                selectOggi += `<option value="${color}">${label}</option>`;
                selectDomani += `<option value="${color}">${label}</option>`;
            }
            selectOggi += "</select>";
            selectDomani += "</select>";

            inputsDiv.innerHTML += `
                <div class="base">
                    <span>${base}</span>
                    ${selectOggi}
                    ${selectDomani}
                </div>`;
        });

        // **IMPORTANTE:**
        // Sostituisci questo oggetto con i dati reali del tuo SVG.
        // Gli ID devono corrispondere esattamente agli ID degli elementi nel tuo file SVG.
        const comuniPerBase = {
            "A1": ["nome_comune_1_nell_svg", "nome_comune_2_nell_svg"],
            "A2": ["nome_comune_3_nell_svg", "nome_comune_4_nell_svg"],
            "B": ["Abriola", "Accettura", "Acerenza"],
            "C": ["Aliano", "Armento", "Calvera"],
            "D": ["Castelluccio Inferiore", "Castelluccio Superiore", "Castelsaraceno"],
            "E1": ["Craco", "Montalbano Jonico", "Nova Siri"],
            "E2": ["Bernalda", "Montescaglioso", "Pisticci"]
        };

        function generateMaps() {
            const mapOggi = document.getElementById("map-oggi");
            const mapDomani = document.getElementById("map-domani");
            mapOggi.innerHTML = "<h3>Oggi</h3>";
            mapDomani.innerHTML = "<h3>Domani</h3>";

            // Modifica qui: Costruisci l'URL per ottenere il contenuto raw dell'SVG
            const svgUrl = 'https://raw.githubusercontent.com/Eatapples15/bollettinocom/main/comuni.svg';

            fetch(svgUrl)
                .then(response => response.text())
                .then(svg => {
                    mapOggi.innerHTML += svg;
                    mapDomani.innerHTML += svg;

                    for (const base in comuniPerBase) {
                        const colorOggi = document.getElementById(`${base}-oggi`).value;
                        const colorDomani = document.getElementById(`${base}-domani`).value;

                        comuniPerBase[base].forEach(comuneId => {
                            const areeOggi = mapOggi.querySelectorAll(`#${comuneId}`);
                            const areeDomani = mapDomani.querySelectorAll(`#${comuneId}`);

                            areeOggi.forEach(area => {
                                area.style.fill = colorOggi;
                            });
                            areeDomani.forEach(area => {
                                area.style.fill = colorDomani;
                            });
                        });
                    }

                    // Imposta le dimensioni della mappa SVG per adattarsi al contenitore
                    const svgOggi = mapOggi.querySelector('svg');
                    const svgDomani = mapDomani.querySelector('svg');
                    if (svgOggi) {
                        svgOggi.style.width = '100%';
                        svgOggi.style.height = '100%';

                        // Aggiungi queste righe per centrare la mappa (se necessario)
                        svgOggi.style.display = 'block';
                        svgOggi.style.margin = 'auto';
                    }
                    if (svgDomani) {
                        svgDomani.style.width = '100%';
                        svgDomani.style.height = '100%';

                        // Aggiungi queste righe per centrare la mappa (se necessario)
                        svgDomani.style.display = 'block';
                        svgDomani.style.margin = 'auto';
                    }
                })
                .catch(error => console.error('Error fetching SVG:', error));
        }

        function generatePDF() {
            const {
                jsPDF
            } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Bollettino di Criticità", 10, 10);
            let y = 20;

            bases.forEach(base => {
                const oggiText = document.getElementById(`${base}-oggi`).selectedOptions[0].text;
                const domaniText = document.getElementById(`${base}-domani`).selectedOptions[0].text;
                doc.text(`${base}: Oggi - ${oggiText}, Domani - ${domaniText}`, 10, y);
                y += 10;
            });

            doc.save("bollettino_criticita.pdf");
        }
    </script>
</body>

</html>
