        <button onclick="generatePDF()">Esporta PDF</button>

        </div>

    <script>
        // ... (Funzioni toggleRischio, populateSelects, generatePDF) ...

        function updateMaps(giorno) {
            const criticitaSelezionata = document.getElementById('criticita-mappa').value;
            const map = document.createElement('div');
            map.innerHTML = `<h3>Mappa ${giorno.charAt(0).toUpperCase() + giorno.slice(1)} (${criticitaSelezionata})</h3>`;

            const svgUrl = 'https://raw.githubusercontent.com/Eatapples15/bollettinocom/main/comuni.svg';

            return fetch(svgUrl)
                .then(response => response.text())
                .then(svg => {
                    map.innerHTML += svg;

                    for (const base in comuniPerBase) {
                        const color = document.getElementById(`zona-${base}-${criticitaSelezionata}-${giorno}`).value;

                        comuniPerBase[base].forEach(comuneId => {
                            const aree = map.querySelectorAll(`#${comuneId}`);

                            aree.forEach(area => {
                                if (area) area.style.fill = color;
                            });
                        });
                    }

                    const svgElement = map.querySelector('svg');

                    if (svgElement) {
                        svgElement.style.width = '100%';
                        svgElement.style.height = '100%';
                    }

                    return map.innerHTML;
                })
                .catch(error => {
                    console.error('Error fetching SVG:', error);
                    return `<p>Errore nel caricamento della mappa ${giorno}</p>`;
                });
        }

        function mostraMappaConGiorno(giorno) {
            updateMaps(giorno).then(mapHTML => {
                const nuovaFinestra = window.open('', '_blank');
                nuovaFinestra.document.write(`
                    <html>
                        <head>
                            <title>Mappa Criticità ${giorno.charAt(0).toUpperCase() + giorno.slice(1)}</title>
                            <style>
                                html, body { margin: 0; padding: 0; height: 100%; }
                                .map {
                                    width: 100%;
                                    height: 100%;
                                }
                                .map h3 { text-align: center; }
                                .map svg { width: 100%; height: 100%; }
                            </style>
                        </head>
                        <body>
                            <div class="map">
                                ${mapHTML}
                            </div>
                        </body>
                    </html>
                `);
                nuovaFinestra.document.close();
            });
        }

        populateSelects();
    </script>
