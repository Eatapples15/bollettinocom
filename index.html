<!DOCTYPE html>
<html>
<head>
    <title>Gestione Criticità</title>
    <style>
        .criticita {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .criticita-header {
            background-color: #f0f0f0;
            padding: 10px;
            cursor: pointer;
        }

        .criticita-content {
            padding: 10px;
            display: none; /* Inizialmente nascosto */
        }
    </style>
</head>
<body>

    <div class="criticita">
        <div class="criticita-header" onclick="toggleCriticita('criticita1')">Criticità 1</div>
        <div class="criticita-content" id="criticita1">
            <textarea>Dettagli della criticità...</textarea>
        </div>
    </div>

    <div class="criticita">
        <div class="criticita-header" onclick="toggleCriticita('criticita2')">Criticità 2</div>
        <div class="criticita-content" id="criticita2">
            <textarea>Dettagli della criticità...</textarea>
        </div>
    </div>

    <div>
        <button onclick="generaMappa('criticita1')">Genera Mappa (Criticità 1)</button>
        <button onclick="generaMappa('criticita2')">Genera Mappa (Criticità 2)</button>
        <button onclick="generaReportPdf()">Genera Report PDF</button>
    </div>

    <script>
        function toggleCriticita(id) {
            var content = document.getElementById(id);
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        function generaMappa(criticitaId) {
            // Qui inserisci la logica per generare la mappa, usando criticitaId
            alert("Genera mappa per: " + criticitaId);
        }

        function generaReportPdf() {
            // Qui inserisci la logica per generare il report PDF
            alert("Genera report PDF");
        }
    </script>

</body>
</html>
